<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>
    <link rel="shortcut icon" href="Imagens/calcular.png">
    <link rel="stylesheet" href="styles.css">

    <header>
        <h2>Calculadora Simples</h2>
    </header>
    
    <main>
        <div id="tela">
            <div id="telatela">
                <p id="displayinput"> :) </p>
            </div>
        </div>
        <div id="botoes">
            <button class="calc">AC</button> <button class="calc">-/+</button> <button class="oper">%</button> <button class="oper">/</button> <br>
            <button class="calc">7</button> <button class="calc">8</button> <button class="calc">9</button> <button class="oper" id="verde">x</button> <br>
            <button class="calc">4</button> <button class="calc">5</button> <button class="calc">6</button> <button class="oper" id="roxo">-</button> <br>
            <button class="calc">1</button> <button class="calc">2</button> <button class="calc">3</button> <button class="oper" id="amarelo">+</button> <br>
            <button class="calc" id="o">0</button> <button class="ponto">.</button> <button class="igual" id="vermelho">=</button>
        </div>

    </main>
